version: "3.9"

networks:
  ideiasia:
    external: true

services:
  agnus_ajustar_intancias:
    image: docker.io/${DOCKERHUB_USERNAME:-antonioferrao}/agnus_ajustar_intancias:${IMAGE_TAG:-latest}
    networks:
      - ideiasia
    environment:
      TZ: America/Sao_Paulo
      NODE_ENV: production
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost/ || wget -qO- http://localhost/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      labels:
        - "traefik.enable=true"
        # === Router principal (HTTPS) ===
        - "traefik.http.routers.conexao.rule=Host(`conexao.webferraogorup.com.br`)"
        - "traefik.http.routers.conexao.entrypoints=websecure"
        - "traefik.http.routers.conexao.tls=true"
        - "traefik.http.routers.conexao.tls.certresolver=letsencryptresolver"
        - "traefik.http.routers.conexao.service=agnus_ajustar_intancias"
        # === Service apontando para a porta interna do container ===
        - "traefik.http.services.agnus_ajustar_intancias.loadbalancer.server.port=80"
        - "traefik.http.services.agnus_ajustar_intancias.loadbalancer.passHostHeader=true"
